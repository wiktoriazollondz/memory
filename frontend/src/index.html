<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth-section">
      <h2>Memory Game</h2>
      <input type="text" id="username" placeholder="Login" />
      <input type="password" id="password" placeholder="Hasło" />
      <br /><br />
      <button onclick="register()">Zarejestruj się</button>
      <button onclick="startSinglePlayer()">Graj Singleplayer (na czas)</button>
      <button onclick="startMultiPlayer()">Graj Multiplayer (pojedynki)</button>
    </div>

    <div id="game-section" style="display: none">
      <div id="game-info">
        <p>
          Time: <span id="timer">0</span>s |
          <span id="turn-info">Loading...</span>
        </p>
      </div>

      <button
        id="back-button"
        onclick="backToMenu()"
        style="margin-bottom: 10px"
      >
        Powrót do menu
      </button>

      <div id="board" class="board"></div>

      <h3>Leaderboard</h3>
      <input
        type="text"
        id="search-input"
        placeholder="Search player..."
        onkeyup="searchPlayers()"
      />
      <ul id="leaderboard-list"></ul>
      <button onclick="deleteAccount()">Delete account</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
